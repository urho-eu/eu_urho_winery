      <article class="harvest" tal:attributes="typeof harvest/rdfmapper/typeof; mgd:baseurl request/uri; about harvest/rdfmapper/about; mgd:urlpattern current_component/urlpattern">
        <a tal:condition="not: current_component/admin" tal:attributes="href harvest/localurl">
          <h1 tal:content="harvest/title" tal:attributes="property harvest/rdfmapper/title">Title</h1>
        </a>
        <h1 tal:condition="true: current_component/admin" tal:content="harvest/title" tal:attributes="default 'title'; property harvest/rdfmapper/title">Title</h1>

        <span class="date" i18n:translate="'caption_date'">caption</span>
        <input class="datepicker"/>
        <span class="hidden harvestdate" tal:attributes="property harvest/rdfmapper/date; default current_component/default_date" tal:content="harvest/date">
          ${harvest/date}
        </span>

        <br/>

        <span i18n:translate="'caption_description'">caption</span>
        <div id="description" tal:attributes="property harvest/rdfmapper/description; default 'description'" tal:content="structure harvest/description">
          Description
        </div>

        <span i18n:translate="'caption_volume'">caption</span>
        <div id="volume" tal:attributes="property harvest/rdfmapper/volume; default 'volume'" tal:content="harvest/volume">
          Volume in litres
        </div>

        <span i18n:translate="'caption_sugar'">caption</span>
        <div class="stocks" tal:attributes="property harvest/rdfmapper/sugar; default 'sugar'" tal:content="harvest/sugar">
          The must sugar concentration in MMÂ°
        </div>

        <span i18n:translate="'caption_plantation'">caption</span>
        <select class="plantationselect" tal:condition="true: current_component/plantations" tal:define="plantations current_component/plantations">
          <tal:block tal:repeat="plantation plantations">
            <option tal:condition="php: harvest.plantation == plantation.id" tal:attributes="value plantation/id; selected 'selected'">
              ${plantation/title}
            </option>
            <option tal:condition="php: harvest.plantation != plantation.id" tal:attributes="value plantation/id">
              ${plantation/title}
            </option>
          </tal:block>
        </select>
        <span class="hidden plantation" property="harvest:plantation" tal:attributes="default current_component/default_plantation">${harvest/plantation}</span>

        <a class="link" tal:condition="true: harvest/localurl" tal:attributes="href harvest/localurl" i18n:translate="'caption_see_harvest'">
          See harvest
        </a>
      </article>
