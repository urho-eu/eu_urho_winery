version: 0.0.1

requires:
    midgardmvc_helper_attachmentserver:
        - {type: github, user: feri, repository: midgardmvc_helper_attachmentserver, branch: master}

process_injector: eu_urho_winery_injector
template_injector: eu_urho_winery_injector

routes:
    index:
        path: /
        controller: eu_urho_winery_controllers_year
        action: years
        template_aliases:
            content: euw-show-year
    year_read:
        path: /year/{$int:year}
        controller: eu_urho_winery_controllers_year
        action: years
        template_aliases:
            content: euw-show-year
    plantation_index:
        path: /plantation
        controller: eu_urho_winery_controllers_plantation
        action: plantations
        template_aliases:
            content: euw-show-plantation
    plantation_read:
        path: /plantation/{$string:plantation}
        controller: eu_urho_winery_controllers_plantation
        action: plantations
        template_aliases:
            content: euw-show-plantation
    harvest_index:
        path: /harvest/
        controller: eu_urho_winery_controllers_harvest
        action: harvests
        template_aliases:
            content: euw-show-harvest
    harvest_year_index:
        path: /harvest/{$int:year}
        controller: eu_urho_winery_controllers_harvest
        action: harvests
        template_aliases:
            content: euw-show-harvest
    harvest_read:
        path: /harvest/{$int:year}/{$string:harvest}
        controller: eu_urho_winery_controllers_harvest
        action: harvests
        template_aliases:
            content: euw-show-harvest
    wine_read:
        path: /wine/{$int:year}/{$guid:wine}
        controller: eu_urho_winery_controllers_wine
        action: wines_for_year
        template_aliases:
            content: euw-show-wine

